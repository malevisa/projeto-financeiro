<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboardRenda.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">MoneyControl</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="">
                    <i class='bx bxs-user'></i>
                    <span class="links_name">Usuário</span>
                </a>
                <!-- <span class="tooltip">Usuário</span> -->
            </li>
            <li>
                <a href="">
                    <i class='bx bx-wallet' ></i>
                    <span class="links_name">Rendas</span>
                </a>
                <!-- <span class="tooltip">Rendas</span> -->
            </li>
            <li>
                <a href="">
                    <i class='bx bx-trending-up'></i>
                    <span class="links_name">Gráficos Rendas</span>
                </a>
                <!-- <span class="tooltip">Gráficos Rendas</span> -->
            </li>
            <li>
                <a href="">
                    <i class='bx bx-dollar'></i>
                    <span class="links_name">Despesas</span>
                </a>
                <!-- <span class="tooltip">Despesas</span> -->
            </li>
            <li>
                <a href="">
                    <i class='bx bx-trending-down'></i>
                    <span class="links_name">Gráficos Despesas</span>
                </a>
                <!-- <span class="tooltip">Gráficos Despesas</span> -->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <!-- <img src="" alt=""> -->
                    <div class="nome_job">
                        <div class="name">Matheus Lemos</div>
                        <div class="job">Desenvolvedor</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
</body>
</html>
