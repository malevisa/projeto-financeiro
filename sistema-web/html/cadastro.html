<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="backgroud">
        <div class="background-wave">
            <div class="background-cadastro">
                <div class="box-form">
                    <div class="box-cadastro">
                        <div class="title">
                            <h2>Cadastro</h2>
                        </div>
                        <br><br>
                        <div class="form-cadastro">
                            <form action="">
                                <div>
                                    <label for="">Nome</label>
                                    <br>
                                    <input type="" class="ipt-padrao" placeholder="Matheus">
                                </div>
                                <br>
                                <div>
                                    <label for="">Sobrenome</label>
                                    <br>
                                    <input type="" class="ipt-padrao" placeholder="Lemos">
                                </div>
                                <br>
                                <div>
                                    <label for="">Cargo</label>
                                    <br>
                                    <input type="" class="ipt-padrao" placeholder="Pedreiro">
                                </div>
                                <br>
                                <div>
                                    <label for="">Email</label>
                                    <br>
                                    <input type="" class="ipt-padrao" placeholder="teste@teste.com">
                                </div>
                                <br>
                                <div>
                                    <label for="">Senha</label>
                                    <br>
                                    <input type="" class="ipt-padrao" placeholder="Teste123">
                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                    <div class="img-dinheiro">
                        <img src="../img/saco-de-dinheiro-em-dolares-na-mao.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
